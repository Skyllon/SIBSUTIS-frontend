<form (ngSubmit)="onSubmit()" class="add-form">
  <div class="form-group">
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Название продукта"
      required
      class="form-input"
    >
  </div>

  <div class="form-group">
    <input
      type="text"
      [(ngModel)]="note"
      name="note"
      placeholder="Описание"
      class="form-input"
    >
  </div>

  <div class="dropdown">
    <button type="button" class="dropdown-btn" (click)="showDropdown = !showDropdown">
      {{ selectedCategory }}
      <span class="caret">▼</span>
    </button>
    <div class="dropdown-content" *ngIf="showDropdown">
      <button
        type="button"
        *ngFor="let category of categories"
        (click)="selectCategory(category)"
        class="category-option"
      >
        {{ category }}
      </button>
    </div>
  </div>

  <div class="form-group">
    <input
      type="number"
      [(ngModel)]="quantity"
      name="quantity"
      min="1"
      class="quantity-input"
    >
  </div>

  <button type="submit" class="add-button">Добавить</button>
</form>
