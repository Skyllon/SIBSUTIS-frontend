<form (ngSubmit)="onSubmit()" class="add-form">
  <div class="form-group">
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Название продукта"
      required
      class="form-input"
    >
  </div>

  <div class="form-group">
    <input
      type="number"
      [(ngModel)]="quantity"
      name="quantity"
      min="1"
      class="quantity-input"
    >
  </div>

  <button type="submit" class="add-button">Добавить</button>
</form>
